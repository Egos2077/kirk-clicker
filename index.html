<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Clicker</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <style>
        /* Minimal clean navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #343a40;
            color: white;
            padding: 0.75rem 1rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .navbar-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .btn-outline-light {
            border-color: #f8f9fa;
            color: #f8f9fa;
        }
        
        .btn-outline-light:hover {
            background-color: #f8f9fa;
            color: #343a40;
        }
        
        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
        
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            padding-top: 80px;
            font-family: Arial, sans-serif;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.75rem;
        }
        
        .col-lg-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 0 0.75rem;
        }
        
        @media (max-width: 992px) {
            .col-lg-6 {
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 1.5rem;
            }
        }
        
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        
        .mt-5 {
            margin-top: 3rem;
        }
        
        .pt-5 {
            padding-top: 3rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-white {
            color: white;
        }
        
        .me-2 {
            margin-right: 0.5rem;
        }
        
        .me-3 {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">Kirk Clicker</div>
        <div class="navbar-buttons">
            <span id="authStatus" class="text-white me-3">Save System Active</span>
            <button id="btnSave" class="btn btn-outline-light me-2">Save</button>
            <button id="btnLoad" class="btn btn-outline-light me-2">Load</button>
            <button id="btnExport" class="btn btn-outline-light me-2">Export</button>
            <button id="btnImport" class="btn btn-outline-light me-2">Import</button>
            <button id="btnReset" class="btn btn-outline-danger">Reset</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <!-- Game Title -->
        <div class="text-center mb-4">
            <h1 class="game-title">CLICK THE KIRK</h1>
        </div>

        <!-- Game Layout -->
        <div class="row">
            <!-- Left: Kirk Clicker -->
            <div class="col-lg-6 mb-4">
                <div class="kirk-box">
                    <h1 id="counter" class="counter">0 Kirks</h1>
                    <!-- KPS Counter -->
                    <div id="kpsCounter" class="kps-counter">
                        <span class="kps-label">Kirks per second: </span>
                        <span id="kpsValue">0</span>
                    </div>
                    <img id="kirkButton" class="clickable-image img-fluid" 
                         src="static/kirk.jpg" alt="Clickable Kirk">
                </div>
            </div>

            <!-- Right: Upgrades -->
            <div class="col-lg-6 mb-4">
                <div class="upgrades-box">
                    <h3 class="upgrade-title">AUTO-CLICKERS</h3>
                    <div id="upgradesContainer">
                        <!-- Upgrades will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for iPad-safe import -->
    <input type="file" id="importFile" accept=".json" hidden>

    <!-- Hidden audio element for gunshot sound -->
    <audio id="gunshotSound" preload="auto">
        <source src="static/gunshot.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Game Scripts -->
    <script src="static/script.js"></script>
</body>
</html>
