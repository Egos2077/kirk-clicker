<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Clicker</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">Kirk Clicker</span>
            <div class="d-flex align-items-center">
                <span id="authStatus" class="text-white me-3">Not logged in</span>
                <button id="openAuth" class="btn btn-outline-light btn-sm me-2">Login / Register</button>
                <button id="btnSave" class="btn btn-outline-light btn-sm me-2" disabled>Save</button>
                <button id="btnLoad" class="btn btn-outline-light btn-sm me-2" disabled>Load</button>
                <button id="btnLogout" class="btn btn-outline-light btn-sm" disabled>Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <!-- Game Title -->
        <div class="text-center mb-4">
            <h1 class="game-title">CLICK THE KIRK</h1>
        </div>

        <!-- Game Layout -->
        <div class="row">
            <!-- Left: Kirk Clicker -->
            <div class="col-lg-6 mb-4">
                <div class="kirk-box">
                    <h1 id="counter" class="counter fw-bold">0 Kirks</h1>
                    <img id="kirkButton" class="clickable-image img-fluid" 
                         src="/static/kirk.jpg" alt="Clickable Kirk">
                </div>
            </div>

            <!-- Right: Upgrades -->
            <div class="col-lg-6 mb-4">
                <div class="upgrades-box">
                    <h3 class="upgrade-title">AUTO-CLICKERS</h3>
                    <div id="upgradesContainer">
                        <!-- Upgrades will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal (Bootstrap) -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login / Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="authUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="authUsername" 
                               placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="authPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="authPassword" 
                               placeholder="Enter password" required>
                    </div>
                    <div id="authMsg" class="alert d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnRegister">Register</button>
                    <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Game Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
